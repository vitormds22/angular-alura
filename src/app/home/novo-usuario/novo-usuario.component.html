<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
        <input placeholder="e-mail" type="text" class="form-control" formControlName="email" />
        <app-mensagem
          *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
                 novoUsuarioForm.get('email')?.touched
          "
          mensagem="E-mail obrigatório"
        >
        </app-mensagem>
        <app-mensagem
          *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
                 novoUsuarioForm.get('email')?.touched
          "
          mensagem="E-mail no formato incorreto"
        ></app-mensagem>
    </div>
    <div class="form-group">
        <input placeholder="Nome completo" type="text" class="form-control" formControlName="fullName"/>
        <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors &&
               novoUsuarioForm.get('fullName')?.touched
        "
        mensagem="Nome incorreto"
      >
      </app-mensagem>
    </div>
    <div class="form-group">
        <input placeholder="Usuário" type="text" class="form-control" formControlName="userName"/>
        <app-mensagem
          *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
                 novoUsuarioForm.get('userName')?.touched
          "
          mensagem="Usuário deve ser letra minuscula"
        ></app-mensagem>
        <app-mensagem
          *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
          mensagem="Usuário já existe"
        ></app-mensagem>
    </div>
    <div class="form-group">
        <input placeholder="Senha" type="password" class="form-control" formControlName="password"/>
    </div>
    <button class="btn-primary btn-block">Cadastro</button>
</form>
<p>
  Já é um usuário?
  <a [routerLink]="['']">Faça login!</a>
</p>
